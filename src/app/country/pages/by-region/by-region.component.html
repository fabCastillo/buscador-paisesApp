<h3>Buscar por Región <small> {{ regionActivada | titlecase }} </small></h3>
<hr>

<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!-- Forma #1 para aplicar clases -->
        <!-- [class.abc]="region === regionActivada" -->
        <button 
            *ngFor="let region of regiones"
            class="btn btn-outline-primary"
            [ngClass]="{
                'btn-primary': region === regionActivada,
                'btn-outline-primary': region !== regionActivada
            }"
            (click)="activarRegion( region )">
            {{ region | titlecase }}
        </button>

    </div>
</div>
