<h2 class="animate__animated animate__fadeIn animate__faster">Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="search( $event )"
            (onDebounce)="suggestion( $event )"
            [placeholder]="placeholder">
        </app-country-input>
    </div>
</div>
<div class="row">
    <div class="col">
        <ul *ngIf="showSuggestion"
            class="list-group">
            <li class="list-group-item list-group-item-action"
                *ngFor="let country of countriessuggestion">
                <a  class="nav-link"
                    [routerLink]="['/pais', country.alpha2Code]">
                    {{ country.name }}
                </a>
            </li>
            <li class="list-group-item list-group-item-action"
                (click)="searchSuggestion( termino )">
                <a class="nav-link">
                    Buscar "{{ termino }}"
                </a>
            </li>
        </ul>
    </div>
</div>

<hr>

<div
    *ngIf="existError"
    class="alert alert-danger">
    No se encontró nada con el termino <strong> {{ this.termino }} </strong>
</div>
<div
    *ngIf=" countries.length > 0 "
    class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
